<md-bottom-sheet class="md-grid" style="background-color: #424242; border-color: #424242;">
  <md-tabs md-dynamic-height md-no-pagination>
    <md-tab ng-repeat="sourceport in sourceports track by $index" label="{{sourceport.name}}" md-on-select="selectEngine(sourceport)"></md-tab>

  </md-tabs>

  <div style="position: absolute; bottom: 70px; right: 10px; z-index: 999; font-size: 14px;">
    <md-checkbox ng-model="useoblige" aria-label="Oblige" ng-disabled="!config.active.oblige">
      <p style="margin-left: 5px;">Use Oblige</p>
    </md-checkbox>
  </div>

<br />
    <md-content>
     <md-list  layout-align="space-around">

   <md-list-item ng-repeat="iwad in iwads">

    <div class="gameholder md-grid-item-content" ng-click="startGame($index, engine)">
    <div class="tint"><i class="mdi mdi-play"></i></div>
        <img data-ng-src="{{iwad.cover}}" />
    </div>

        <div class="md-grid-text gameholder-txt"> {{iwad.name}} </div>
      </md-list-item>
    </md-list>
    <br />
    </md-content>
</md-bottom-sheet>
